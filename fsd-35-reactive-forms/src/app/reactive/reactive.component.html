<p>reactive works!</p>


<div class="row justify-content-center">
    <div class="col-md-6 text-left bg-white rounded shadow py-3">
        <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
            <div class="container">
                <div formGroupName="userDetail">
                    <div class="form-group">
                        <label for="username">Username*</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username"
                            name="username" formControlName="username" autocomplete="off">

                    </div>
                    <div class="form-group">
                        <label for="email">Email Id*</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" autocomplete="off"
                            formControlName="email">
                        <small class="text-danger"
                            *ngIf="!myReactiveForm.get('userDetail.email').valid && myReactiveForm.get('userDetail.email').touched">Please
                            enter valid email</small>
                        <!-- <small class="text-danger" >
                        Please enter valid details
                    </small>  -->
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label for="course" class="form-control">
                    Select Course
                </label>

                <select class="form-control" id="course" formControlName="course">
                    <option value="Angular">
                        Angular
                    </option>
                    <option value="React">
                        React
                    </option>
                    <option value="Vue">
                        VueJs
                    </option>
                </select>
            </div>
            <div class="form-group">
                <div class="custom-control custom-radio" *ngFor="let gender of genders">
                    <input type="radio" id="{{gender.id}}" formControlName="gender" value="{{gender.value}}"
                        class="custom-control-input">
                    <label class="custom-control-label" for="{{gender.id}}">{{gender.value}}</label>
                </div>
            </div>
            <div class="form-group" formArrayName="skills">
                <label for="username">Skills</label>
                <ng-container *ngFor="let skill of myReactiveForm.get('skills').controls; index as i">
                    <input type="text" class="form-control mt-2" placeholder="Add Skills">
                </ng-container>

                <button (click)="onAddSkills()" class="btn btn-light btn-sm mt-2"> + Add Skills</button>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
