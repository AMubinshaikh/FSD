<div class="row justify-content-center">
    <div class="col-md-6 text-left bg-white rounded shadow py-3">
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" >
            <div class="container" ngModelGroup="userDetail" #userDetail="ngModelGroup">
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username"
                        ngModel required>

                </div>
                <div class="form-group">
                    <label for="email">Email Id*</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" ngModel
                        required email #email="ngModel">
                    <small class="text-danger" *ngIf="!email.valid && email.touched">Please enter valid email</small>
                    <small class="text-danger" *ngIf="!userDetail.valid && userDetail.touched">
                        Please enter valid details
                    </small>
                </div>

            </div>

            <div class="form-group">
                <label for="course" class="form-control">
                    Select Course
                </label>

                <select class="form-control" id="course" name="course" [ngModel]="defaultCourse">
                    <option value="Angular">
                        Angular
                    </option>
                    <option value="React">
                        React
                    </option>
                    <option value="Vue">
                        VueJs
                    </option>
                </select>
            </div>
            <div class="form-group">
                <div class="custom-control custom-radio" *ngFor="let gender of genders">
                    <input type="radio" id="{{gender.id}}" name="gender" [ngModel]="defaultGender"
                        value="{{gender.value}}" class="custom-control-input">
                    <label class="custom-control-label" for="{{gender.id}}">{{gender.value}}</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
        </form>
    </div>
</div>

<div class="row justify-content-center mt-2" *ngIf="submitted">
    <div class="col-md-6 text-left bg-white rounded shadow py-4">
        <h2>Form Data</h2>
        <p>Username: <strong>{{formData.username}}</strong> </p>
        <p>Email: <strong>{{formData.email}}</strong> </p>
        <p>Course: <strong>{{formData.course}}</strong> </p>
        <p>Gender: <strong>{{formData.gender}}</strong> </p>
    </div>
</div>
