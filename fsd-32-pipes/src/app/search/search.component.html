<h1>Search User</h1>
<div class="row"><div class="col-md-8">
    <input type="text" name="" placeholder="Search User" [(ngModel)]="nameSearch">
</div>
</div>


<div class="row justify-content-center" >
    <div class="col-md-8">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Sr No</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Availability</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products | filter:nameSearch">
                <th scope="row">{{product.sno}}</th>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td><h5><span>{{product.availability}}</span></h5></td>
              </tr>
             
             
            </tbody>
          </table>
    </div>
</div>
